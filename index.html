<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Last opp PDF til Make.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Last opp PDF</h4>

            <form id="uploadForm">
              <div class="mb-3">
                <label for="pdfFile" class="form-label">Velg PDF-fil</label>
                <input class="form-control" type="file" id="pdfFile" accept="application/pdf" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Send til Make</button>
              </div>
            </form>

            <div id="statusMessage" class="mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + dependencies (for event handling) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const fileInput = document.getElementById("pdfFile");
      const statusMessage = document.getElementById("statusMessage");

      if (!fileInput.files.length) {
        statusMessage.textContent = "Vennligst velg en PDF først.";
        statusMessage.className = "text-danger";
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("pdf", file);

      const webhookUrl = "https://hook.eu1.make.com/ly7ubpou04hvphvqf5tcn4pglnjg1ale";

      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          statusMessage.textContent = "PDF-en ble sendt til Make.com!";
          statusMessage.className = "text-success";
          fileInput.value = "";
        } else {
          statusMessage.textContent = "Opplasting feilet. Prøv igjen.";
          statusMessage.className = "text-danger";
        }
      } catch (error) {
        statusMessage.textContent = "Feil: " + error.message;
        statusMessage.className = "text-danger";
      }
    });
  </script>

</body>
</html>
